---
layout: default
title: Home
---
<div class="container">
  <h1>Welcome to the AI Discovery Blog</h1>
  <p>Latest updates from the AI world appear below.</p>
  {% for post in site.posts %}
    <div class="post-preview">
      <img src="{{ post.thumbnail }}" alt="{{ post.title }} thumbnail" class="thumbnail">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <small>{{ post.date | date: "%B %d, %Y" }}</small>
      <p>{{ post.excerpt }} <a href="{{ post.url }}">Read more</a></p>
    </div>
  {% endfor %}
</div>

---
layout: default
title: AI Discovery Blog
---

<h2>Welcome to the AI Discovery Blog</h2>
<p>Latest updates from the AI world appear below.</p>

<ul>
  {% for post in site.posts %}
    <li>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p><small>{{ post.date | date: "%B %d, %Y" }}</small></p>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>

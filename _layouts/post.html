<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/ai-discovery-blog/assets/style.css">
</head>
<body>
  <header>
    <h1><a href="{{ '/' | relative_url }}">🧠 {{ site.title }}</a></h1>
    <nav>
      <a href="{{ '/' | relative_url }}">Home</a> |
      <a href="{{ '/about.html' | relative_url }}">About</a> |
      <a href="{{ '/contact.html' | relative_url }}">Contact</a>
    </nav>
  </header>

  <main>
    <article>
      <h2>{{ page.title }}</h2>
      <p><strong>Published on:</strong> {{ page.date | date: "%B %d, %Y" }}</p>
      {{ content }}
    </article>
    <p><a href="{{ '/' | relative_url }}">← Back to blog</a></p>
  </main>

  <footer>
    <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }} | Powered by Adventis</p>
  </footer>
</body>
</html>

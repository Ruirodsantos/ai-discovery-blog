---
layout: default
---
<div class="container post-content">
  <h1>{{ page.title }}</h1>
  <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
  {% if page.thumbnail %}
    <p><img src="{{ page.thumbnail }}" alt="{{ page.title }} image" class="post-image"></p>
  {% endif %}
  {{ content }}
</div>
